<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Crear</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1
			class="text-primary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label class="col-form-label col-sm-2">Nombres</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field=*{nombre} />
				</div>
			</div>

			<div class="form-group">
				<label class="col-form-label col-sm-2">Apellidos</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field=*{apellido} />
				</div>
			</div>

			<div class="form-group">
				<label class="col-form-label col-sm-2">Email</label> 
				<div class="col-sm-6">
					<input class="form-control" type="email" th:field=*{email} />
				</div>
			</div>
			
			<div class="col-sm-6">
				<input class="btn btn-danger" type="submit" value="Crear Cliente" />
			</div>

		</form>
	</div>
</body>
</html>
